<title>Bonnie</title>
<link href="./cssfolder/soundboard.css" rel="stylesheet" />
<div class="container">

    <div class="row">
        <div class="text-center"><h1>Movement Selector</h1></div>
    </div>

    <div class="row">

        <div class="col-md-4 col-xs-6">
            <audio src="./fnafnotif.mp3" id="notif"></audio>
            <button type="button" onclick="move()" class="btn btn-lg btn-block">MOVE</button>
        </div>



    </div>

</div>


<script>
    let timeout = false 
    async function move(){
        if(timeout) return alert('Currently in COOLDOWN!')

    const shuffledEntries = [
        'Basement ~ Fox Area',
        'Basement ~ Stair Bottom',
        'Stairs',
        'Kitchen Hallway',
        'SPRINT TO Left Door (Inside Jax\'s Room), IF OPEN, KILL. IF CLOSED, BANG AND RETURN TO FOX AREA',
    ];
    for (let i = shuffledEntries.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledEntries[i], shuffledEntries[j]] = [shuffledEntries[j], shuffledEntries[i]];
    }
    const randomEntry = shuffledEntries[Math.floor(Math.random() * shuffledEntries.length)];
    alert(randomEntry);

    if(randomEntry.toLowerCase().includes('hallway')){
        let go = Math.random() < 0.5 ? true : false;
        console.log(go)
        go = true
        if(go){
            timeout = true
       
        setTimeout(() => {
            document.getElementById('notif').play()
            alert('ALERT, ALERT! ADVANCE TO DOOR!')

           return location.reload();
         }, 30000)
         return;
        }
    }

    timeout = true

    setTimeout(() => {
        location.reload();
    }, 30000)
    }
</script>
