<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        button {
            display: block;
            margin-bottom: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>HTML File Viewer</h1>
    <div id="fileList"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Specify the folder path
            const folderPath = "./transcript/";

            // Fetch HTML files in the folder
            fetch(`${folderPath}?t=${new Date().getTime()}`)
                .then(response => response.text())
                .then(data => {
                    // Parse the HTML content to extract links
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, "text/html");
                    const links = Array.from(doc.querySelectorAll('a')).map(link => link.href);

                    // Display clickable buttons for each HTML file
                    const fileListContainer = document.getElementById("fileList");
                    links.forEach(link => {
                        const fileName = link.split('/').pop();
                        const button = document.createElement("button");
                        button.textContent = fileName;
                        button.addEventListener("click", function() {
                            // Open the HTML file in a new tab or window
                            window.open(link, "_blank");
                        });
                        fileListContainer.appendChild(button);
                    });
                })
                .catch(error => console.error("Error fetching file list:", error));
        });
    </script>
</body>
</html>
