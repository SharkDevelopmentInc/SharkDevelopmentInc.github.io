<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fullscreen Video</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <video autoplay muted loop>
        <source src="rickroll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Optional: Add controls for the user to play/pause the video -->
    <!-- <button onclick="togglePlayPause()">Play/Pause</button> -->

    <script>
        // Optional JavaScript function to toggle play/pause
        function togglePlayPause() {
            var video = document.querySelector('video');
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    </script>
</body>

</html>
