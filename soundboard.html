<script>
const context = new (window.AudioContext || window.webkitAudioContext)();
const gainNode = context.createGain();
gainNode.connect(context.destination);
let currentSource = null;

gainNode.gain.value = 1;

async function playSound(id) {
    if (currentSource) {
        fadeOut();
    }
    
    const url = `https://SharkDevelopmentInc.github.io/assets/soundboard/${id}`;
    const response = await fetch(url);
    const audioData = await response.arrayBuffer();
    const buffer = await context.decodeAudioData(audioData);
    
    currentSource = context.createBufferSource();
    currentSource.buffer = buffer;
    currentSource.connect(gainNode);
    currentSource.start(0);
}

function fadeOut() {
    if (!currentSource) return;
    
    const fadeTime = context.currentTime + 2.5; // 2.5 seconds fade out
    gainNode.gain.linearRampToValueAtTime(0, fadeTime);
    setTimeout(() => {
        currentSource.stop();
        currentSource = null;
        gainNode.gain.value = 1;
    }, 2500); // Wait for fade out to finish before stopping
}
</script>
