<link href="css/soundboard.css" rel="stylesheet" />
<div class="container">

    <div class="row">
        <div class="text-center"><h1>Softball SoundSystem</h1></div>
    </div>

    <div class="row">

        <div class="col-md-4 col-xs-6">
            <audio src="assets/soundboard/charge.mp3" id="charge"></audio>
            <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('charge').play()">Charge!!!</button>
        </div>

        <div class="col-md-4 col-xs-6">
            <audio src="assets/soundboard/Coin.mp3" id="coin"></audio>
            <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('coin').play()">Coin</button>
        </div>

        <div class="col-md-4 col-xs-6">
            <audio src="assets/soundboard/courseclear.mp3" id="courseclear"></audio>
            <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('courseclear').play()">Stage Clear!</button>
        </div>

        <div class="col-md-4 col-xs-6">
            <audio src="assets/soundboard/GameOver.mp3" id="GameOver"></audio>
            <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('GameOver').play()">Game over!</button>
        </div>

        <div class="col-md-4 col-xs-6">
            <audio src="assets/soundboard/pacman.mp3" id="pacman"></audio>
            <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('pacman').play()">Pac-Man Game Over</button>
        </div>

        <div class="col-md-4 col-xs-6">
            <audio src="assets/soundboard/strikeout.mp3" id="strikeout"></audio>
            <button type="button" class="btn btn-lg btn-block" onclick="document.getElementById('strikeout').play()">Strikeout sound</button>
        </div>

    </div>

</div>
