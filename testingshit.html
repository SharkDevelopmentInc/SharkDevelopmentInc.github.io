<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Widget</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<div id="rss-widget"></div>

<script>
    // Replace this URL with the URL of your RSS feed
    var rssFeedUrl = 'https://sharkmediadepartment.weebly.com/2/feed';

    // Function to fetch and display the RSS feed
    function fetchAndDisplayRSS() {
        $.ajax({
            url: 'https://api.rss2json.com/v1/api.json',
            method: 'GET',
            dataType: 'json',
            data: {
                rss_url: rssFeedUrl
            },
            success: function (response) {
                if (response.status === 'ok') {
                    displayRSS(response.items);
                } else {
                    console.error('Error fetching RSS feed');
                }
            },
            error: function () {
                console.error('Error fetching RSS feed');
            }
        });
    }

    // Function to display the RSS feed items in HTML
    function displayRSS(items) {
        var html = '<ul>';
        for (var i = 0; i < items.length; i++) {
            var item = items[i];
            html += '<li><a href="' + item.link + '" target="_blank">' + item.title + '</a></li>';
        }
        html += '</ul>';
        $('#rss-widget').html(html);
    }

    // Fetch and display the RSS feed on page load
    $(document).ready(function () {
        fetchAndDisplayRSS();
    });
</script>

</body>
</html>
