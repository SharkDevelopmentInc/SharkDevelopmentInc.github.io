<div class="container">

    <div class="row">
        <div class="text-center"><h1>Movement Selector</h1></div>
    </div>

    <div class="row">

        <div class="col-md-4 col-xs-6">
            <button type="button" onclick="move()" class="btn btn-lg btn-block">MOVE</button>
        </div>



    </div>

</div>


<script>
    let timeout = false 
    async function move(){
    const shuffledEntries = [
        'Basement ~ Stage',
        'Basement ~ Stair Bottom',
        'Stairs',
        'Dining Room',
        'Kitchen',
        'Right Hallway (Outside Madi\'s Room)',
        'Right Door (Inside Madi\'s Room)',
        'Living Room'
    ];
    for (let i = shuffledEntries.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledEntries[i], shuffledEntries[j]] = [shuffledEntries[j], shuffledEntries[i]];
    }
    const randomEntry = shuffledEntries[Math.floor(Math.random() * shuffledEntries.length)];
    alert(randomEntry);
    timeout = true

    setTimeout(() => {
        location.reload();
    }, 30000)
    }
</script>
